<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Boxes Select</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <input type="checkbox" id="web" checked>
            <label for="web"><i class="fas fa-globe"></i> Web</label>
        </div>

        <div class="box">
            <input type="checkbox" id="cloud">
            <label for="cloud"><i class="fas fa-cloud"></i> Cloud</label>
        </div>

        <div class="box">
            <input type="checkbox" id="puzzle">
            <label for="puzzle"><i class="fas fa-puzzle-piece"></i> Puzzle</label>
        </div>

        <div class="box">
            <input type="checkbox" id="binary">
            <label for="binary"><i class="fas fa-code"></i> Binary</label>
        </div>

        <div class="box">
            <input type="checkbox" id="Bug">
            <label for="Bug"><i class="fas fa-bug"></i> Bug</label>
        </div>

        <div class="box">
            <input type="checkbox" id="Drawing">
            <label for="Drawing"><i class="fas fa-paint-brush"></i> Drawing</label>
        </div>

        <div class="box">
            <input type="checkbox" id="music">
            <label for="music"><i class="fas fa-music"></i> Music</label>
        </div>

        <div class="box">
            <input type="checkbox" id="game" checked>
            <label for="game"><i class="fas fa-gamepad"></i> Game</label>
        </div>

    </div>
</body>

</html>
